spring:
  application:
    name: wallet

  datasource:
    url: jdbc:postgresql://db:5432/account
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081

springdoc:
  swagger-ui:
    path: /swagger-ui.html