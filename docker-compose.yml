version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: account
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

  transaction:
    build:
      context: ./transaction
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - app-network

  wallet:
    build:
      context: ./wallet
    depends_on:
      - db
    ports:
      - "8081:8081"
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network: