spring:
  application:
    name: transaction

  datasource:
    #url: jdbc:postgresql://localhost:5533/transactions
    url: jdbc:postgresql://db:5432/account
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    property-naming-strategy: SNAKE_CASE
    deserialization:
      fail-on-unknown-properties: false

server:
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger-ui.html